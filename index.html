<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tonaljs/tonal/browser/tonal.min.js"></script>
    <script src="main.js"></script>
    <title>Transpose Any Note to C Major</title>
</head>
<body>
    <div class="container">
        <h1 class="mt-3">
            Transpose Any Note to C Major
            <small class="text-secondary">in numbered musical notation</small>
        </h1>
        <form>
            <div class="mb-1 row">
                <div class="col">
                    <label for="fromKey" class="form-label">From what key?</label>
                    <select class="form-select" id="fromKey">
                        <option value="C">C Major</option>
                        <option selected value="G">G Major</option>
                        <option value="F">F Major</option>
                        <option value="D">D Major</option>
                        <option value="Bb">Bb Major</option>
                        <option value="A">A Major</option>
                        <option value="Eb">Eb Major</option>
                        <option value="E">E Major</option>
                        <option value="Ab">Ab Major</option>
                        <option value="B">B Major</option>
                        <option value="Cb">Cb Major</option>
                        <option value="F#">F# Major</option>
                        <option value="Gb">Gb Major</option>
                        <option value="C#">C# Major</option>
                        <option value="Db">Db Major</option>
                    </select>
                </div>
                <div class="col">
                    <label for="octaveIncrement" class="form-label">Octave increment</label>
                    <input type="number" class="form-control" id="octaveIncrement" value="0">
                </div>
            </div>
            <div class="mb-1">
                <label for="input" class="form-label">Input</label>
                <textarea class="form-control font-monospace" id="input" rows="5" placeholder="Enter any note you want to transpose. Whitespaces, newlines or any special characters are allowed.&#10;Example: 1 2' 3.. 4# 5b.&#10;(Notice: 5.b is an illegal expression. Accidentals should always place before dots.)"></textarea>
            </div>
            <div class="mb-3">
                <label for="output" class="form-label">Output</label>
                <div class="bg-light border rounded py-2 px-3 font-monospace" id="output" style="white-space: pre-wrap;">
                    <br><br><br><br><br>
                </div>
            </div>
            <button type="button" class="btn btn-primary" onclick="transpose()">Transpose!</button>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
